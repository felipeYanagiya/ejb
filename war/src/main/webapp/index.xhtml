<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:my="http://java.sun.com/jsf/composite/component">
<f:view contentType="text/html" />
<h:head>
	<title>Blog</title>
</h:head>
<h:body>
	<h2>Bem vindo ao blog</h2>

	<h3>Exemplo JPA - Blog</h3>
	<h:form>
		<h:commandButton value="Ver posts" action="#{listarPostsMB.listar}" />
	</h:form>

	<h3>Exemplo ManagedBean</h3>
	<h:form>
		<h:commandButton value="stateless"
			action="#{testarSessionBeanMB.testStateless}" />
		<h:commandButton value="stateful"
			action="#{testarSessionBeanMB.testStateful}" />
		<h:commandButton value="queueMsg" action="#{testarJMS.enviarParaFila}" />
		<h:commandButton value="agendar" action="#{testarTimerMB.schedule}" />
		<h:commandButton value="cancelar agendamento"
			action="#{testarTimerMB.cancelSchedule}" />
		<h:commandButton value="testar WebService"
			action="#{testarWebServiceMB.testarWS}" />
		<h:commandButton value="listar posts WS"
			action="#{testarWebServiceMB.listarPosts}" />
	</h:form>
	<h:form>
		<h:outputLabel for="titulo" value="Titulo:" />
		<h:inputText id="titulo" value="#{testarWebServiceMB.titulo}" />

		<h:outputLabel for="descricao" value="Descricao:" />
		<h:inputText id="descricao" value="#{testarWebServiceMB.descricao}" />

		<h:commandButton value="Adicionar Post WS"
			action="#{testarWebServiceMB.adicionarPost}" />

	</h:form>

	<h:form>
		<h:commandButton value="Testar Required"
			action="#{testarTransactionsMB.testeTransacoesRequired}" />
		<h:commandButton value="Testar Requires New"
			action="#{testarTransactionsMB.testeTransacoesRequiresNew}" />

	</h:form>

</h:body>
</html>
